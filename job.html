<!doctype html>
<html>
<head>
<script>
function f1()
{
Name=document.getElementById("name").value;
(Name=="")?alert("please fill all marks box"):alert("Done");
Num=document.getElementById("num").value;
(Num=="")?alert("please fill all marks box"):alert("Done");
if(document.getElementById("gen").checked==false)
alert("please fill all marks box");
else
alert("Done");
Quli=document.getElementById("quli").value;
(Quli=="")?alert("please fill all marks box"):alert("Done");
About=document.getElementById("about").value;
(About=="")?alert("please fill all marks box"):alert("Done");
}
</script>
</head>
<body>
<form>
<table align="justify">
<tr>
<td><span>Full Name</span><span style="color:red">*</span></td>
<td>
<input type="text" id="name">
</td>
</tr>
<tr>
<td>Age<span style="color:red">*</span></td>
<td>
<input type="number" id="num">
</td>
</tr>
<tr>
<td>Gender<span style="color:red">*</span></td></td>
<td>
<input type="radio" id="gen" name="gender" value="male">Male
<input type="radio" id="gen" name="gender" value="female">Female
</td>
</tr>
<tr>
<td>Qualification<span style="color:red">*</span></td>
<td>
<select id="quli">
<option>BTECH</option>
<option>BSC</option>
<option>MTECH</option>
<option>MSC</option>
<option>BCA</option>
<option>MCA</option>
</select>
</td>
</tr>
<tr>
<td>About Yourself<span style="color:red">*</span></td>
<td><input type="text" id="about" maxlength="250"></td>
</tr>
<tr>
<td>CV</td>
<td>
<input type="file" accept=".doc,.docx,application/pdf">
</td>
<tr>
</table>
<input type="submit" value="submit" onclick="f1()">
</form>
</body>
</html>
